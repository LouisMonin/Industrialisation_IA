name: Integration Continue

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/

      - name: Generate Documentation
        run: |
          pip install mkdocs mkdocs-material
          mkdocs build --site-dir=public

      - name: Vérifier si le répertoire public existe
        run: |
          if [ ! -d "./public" ]; then echo "Le répertoire public n'existe pas !"; exit 1; fi

      - name: Configurer Git
        run: |
          git config --global user.name "LouisMonin"
          git config --global user.email "LouisMonin@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/LouisMonin/Industrialisation_IA.git

      - name: Déployer la documentation sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}  # Assurez-vous que ce secret a les bonnes permissions
          publish_dir: ./public
